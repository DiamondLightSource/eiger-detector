[server]
debug_mode  = 0
http_port   = 8888
http_addr   = 0.0.0.0
adapters    = fp, fr, mw, ef

[tornado]
logging = error

[adapter.fp]
module = odin_data.control.frame_processor_adapter.FrameProcessorAdapter
endpoints = odin-data-1:10004, odin-data-2:10014, odin-data-3:10024, odin-data-4:10034
update_interval = 0.2

[adapter.fr]
module = odin_data.control.frame_receiver_adapter.FrameReceiverAdapter
endpoints = odin-data-1:10000, odin-data-2:10010, odin-data-3:10020, odin-data-4:10030
update_interval = 0.2

[adapter.mw]
module = odin_data.control.meta_listener_adapter.MetaListenerAdapter
endpoints = meta-writer:5659
update_interval = 0.5

[adapter.ef]
module = eiger_detector.control.eiger_fan_adapter.EigerFanAdapter
endpoints = eiger-fan:5559
update_interval = 0.5
